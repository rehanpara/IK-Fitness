<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="desktop-2">
      <header class="header">
        <div class="home-wrapper">
          <div class="home">HOME</div>
        </div>
        <div class="service-wrapper">
          <div class="service">SERVICE</div>
        </div>
        <div class="trainers-wrapper">
          <div class="trainers">TRAINERS</div>
        </div>
        <div class="memberships-wrapper">
          <div class="memberships">MEMBERSHIPS</div>
        </div>
        <div class="product-wrapper">
          <div class="product">PRODUCT</div>
        </div>
        <div class="header-inner">
          <div class="register-parent">
            <div class="register">REGISTER</div>
            <div class="about">ABOUT</div>
          </div>
        </div>
        <div class="contact-wrapper">
          <div class="contact">CONTACT</div>
        </div>
      </header>
      <main class="desktop-2-inner">
        <section class="service-parent">
          <h1 class="service1">SERVISEC</h1>
          <div class="card-image-wrapper">
            <div class="card-image">
              <div class="strength-training-body-buildin-wrapper">
                <h3 class="strength-training-body-container">
                  <p class="strength-training">Strength Training</p>
                  <p class="body-building">Body Building</p>
                  <p class="personal-training">Personal Training</p>
                  <p class="group-fitness-classes">Group fitness classes</p>
                </h3>
              </div>
              <img
                class="card-image-child"
                loading="lazy"
                alt=""
                src="Screenshot 2024-04-26 094750.png"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
