<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="global3.css" />
    <link rel="stylesheet" href="g3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-6">
      <header class="frame-parent1">
        <div class="home-wrapper1">
          <div class="home3">HOME</div>
        </div>
        <div class="service-wrapper1">
          <div class="service4">SERVICE</div>
        </div>
        <div class="trainers-wrapper1">
          <div class="trainers4">TRAINERS</div>
        </div>
        <div class="memberships-wrapper1">
          <div class="memberships3">MEMBERSHIPS</div>
        </div>
        <div class="product-wrapper1">
          <div class="product3">PRODUCT</div>
        </div>
        <div class="frame-wrapper1">
          <div class="register-parent1">
            <div class="register3">REGISTER</div>
            <div class="about3">ABOUT</div>
          </div>
        </div>
        <div class="contact-frame">
          <div class="contact3">CONTACT</div>
        </div>
      </header>
      <section class="showtime-header">
        <div class="confirm-password-input">
          <div class="username-input">
            <h1 class="register4">REGISTER</h1>
          </div>
          <div class="footer">
            <div class="rectangle-container">
              <div class="frame-child1"></div>
              <div class="frame-child2"></div>
              <div class="frame-child3"></div>
              <div class="frame-child4"></div>
              <img
                class="rectangle-icon"
                loading="lazy"
                alt=""
                src="./public/rectangle-22.svg"
              />

              <div class="frame-child5"></div>
            </div>
            <div class="email-wrapper">
              <div class="email">email</div>
            </div>
            <div class="password-wrapper">
              <div class="password">password</div>
            </div>
            <div class="confirm-password-wrapper">
              <div class="confirm-password">confirm password</div>
            </div>
            <div class="username-parent">
              <div class="username">username</div>
              <div class="frame-wrapper2">
                <div class="frame-parent2">
                  <div class="remember-me-wrapper">
                    <div class="remember-me">remember me</div>
                  </div>
                  <button class="frame-button">
                    <div class="frame-child6"></div>
                    <div class="continue">CONTINUE</div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
